<!-- Thumbnails -->
<section id="thumbnails">

    {% for asset in section.extra.references -%}
    {% set thumbnail_path = "gallery/thumbnails/" ~ asset %}
    {% set meta = get_image_metadata(path=thumbnail_path) %}
    <article>
        <a class="thumbnail" href="gallery/{{ asset }}" data-position="center center"><img src="gallery/thumbnails/{{ asset }}"
                width="{{ meta.width }}" height="{{ meta.height }}" alt="" /></a>
    </article>
    {%- endfor %}
</section>
